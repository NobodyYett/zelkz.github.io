<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zelkz - Legal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f7f5f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 1px solid #e8e5e0;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    .tagline {
      color: #666;
      margin-bottom: 32px;
    }
    .app-section {
      border-top: 1px solid #e8e5e0;
      padding-top: 24px;
      margin-top: 24px;
    }
    .app-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }
    .app-icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      object-fit: cover;
    }
    .app-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1a1a1a;
    }
    .app-desc {
      font-size: 0.9rem;
      color: #666;
    }
    .links {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    .link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      background: #f0ebe4;
      color: #4a6741;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.2s;
    }
    .link:hover {
      background: #4a6741;
      color: #fff;
    }
    .link svg {
      width: 16px;
      height: 16px;
    }
    .footer {
      text-align: center;
      margin-top: 32px;
      color: #888;
      font-size: 0.85rem;
    }
    .footer a {
      color: #4a6741;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">Zelkz</div>
      <p class="tagline">Legal & Privacy Information</p>

      <div class="app-section">
        <div class="app-header">
          <img src="bloom/appicon.png" alt="Bloom" class="app-icon">
          <div>
            <div class="app-name">Bloom</div>
            <div class="app-desc">Pregnancy Planner & Guide</div>
          </div>
        </div>
        <div class="links">
          <a href="bloom/privacy.html" class="link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            Privacy Policy
          </a>
          <a href="bloom/terms.html" class="link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            Terms of Service
          </a>
        </div>
      </div>

      <div class="footer">
        <p>Â© 2026 Zelkz LLC. All rights reserved.</p>
        <p style="margin-top: 8px;">
          <a href="mailto:support@zelkz.com">support@zelkz.com</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
